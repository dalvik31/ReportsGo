apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.epacheco.reports"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 3
        versionName "1.0.2"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

    }

    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    //Dependencia para navigationBottom
    implementation 'androidx.constraintlayout:constraintlayout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.0-alpha4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0-alpha4'

    //Dependencia FireBase
    implementation 'com.google.firebase:firebase-core:17.0.0'
    //Dependencia FireBase Login with email
    implementation 'com.google.firebase:firebase-auth:18.0.0'
    //Dependencia FireBase Login with google
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    //Dependencia FireBase database
    implementation 'com.google.firebase:firebase-database:18.0.0'
    //Dependencia para imagenes circulares
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    //Dependencia para descargar imagenes
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //Dependencia para inicio de sesion con twitter
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-ui:3.1.1'
    //Dependencia para inicio de sesion con facebook
    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'
    //Dependencia para subir archivos a firebase
    implementation 'com.google.firebase:firebase-storage:18.0.0'
    //Dependencia para escanear codigo qr y codigo de barras
    implementation 'com.google.android.gms:play-services-vision:18.0.0'
    //Dependencia para notificaciones
    implementation 'com.google.firebase:firebase-messaging:19.0.1'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

}


apply plugin: 'com.google.gms.google-services' //Dependencia FireBase

