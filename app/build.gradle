apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.epacheco.reports"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 2
        versionName "1.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0' //Dependencia para navigationBottom
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //Dependencia FireBase
    implementation 'com.google.firebase:firebase-core:16.0.8'
    //Dependencia FireBase Login with email
    implementation 'com.google.firebase:firebase-auth:16.2.0'
    //Dependencia FireBase Login with google
    implementation 'com.google.android.gms:play-services-auth:16.0.1'
    //Dependencia FireBase database
    implementation 'com.google.firebase:firebase-database:16.1.0'
    //Dependencia para imagenes circulares
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    //Dependencia para descargar imagenes
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //Dependencia para inicio de sesion con twitter
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-ui:3.1.1'
    //Dependencia para inicio de sesion con facebook
    implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    //Dependencia para subir archivos a firebase
    implementation 'com.google.firebase:firebase-storage:16.1.0'
    //Dependencia para escanear codigo qr y codigo de barras
    implementation 'com.google.android.gms:play-services-vision:17.0.2'
    //Dependencia para notificaciones
    implementation 'com.google.firebase:firebase-messaging:17.5.0'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'

}


apply plugin: 'com.google.gms.google-services' //Dependencia FireBase

