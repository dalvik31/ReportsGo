apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.epacheco.reports"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 8
        versionName "1.0.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true

    }

    signingConfigs {
        release {
            // You need to specify either an absolute path or include the
            // keystore file in the same directory as the build.gradle file.
            storeFile file("reports_keystore_release.jks")
            storePassword "Emma3103"
            keyAlias "reports"
            keyPassword "Emma3103"
        }

    }

    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }

    lintOptions {

        checkReleaseBuilds false

    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.2.0-alpha02'
    implementation 'com.google.android.material:material:1.2.0-alpha05'
    //Dependencia para navigationBottom
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha04'
    //Dependencia FireBase
    implementation 'com.google.firebase:firebase-core:17.2.2'
    //Dependencia FireBase Login with email
    implementation 'com.google.firebase:firebase-auth:19.2.0'
    //Dependencia FireBase Login with google
    implementation 'com.google.android.gms:play-services-auth:17.0.0'
    //Dependencia FireBase database
    implementation 'com.google.firebase:firebase-database:19.2.1'
    //Dependencia para descargar imagenes
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //Dependencia para inicio de sesion con twitter
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    implementation 'com.twitter.sdk.android:tweet-ui:3.1.1'
    //Dependencia para inicio de sesion con facebook
    implementation 'com.facebook.android:facebook-android-sdk:[5,6)'
    //Dependencia para subir archivos a firebase
    implementation 'com.google.firebase:firebase-storage:19.1.1'
    //Dependencia para escanear codigo qr y codigo de barras
    implementation 'com.google.android.gms:play-services-vision:19.0.0'
    //Dependencia para notificaciones
    implementation 'com.google.firebase:firebase-messaging:20.1.0'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    //Se agrego por un error al inflar el contraint layout con androidx
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    //Se agrego por un error al iniciar sesion con google
    implementation 'androidx.appcompat:appcompat:1.2.0-alpha02'
    //Se agrega para animacion lottie
    implementation 'com.airbnb.android:lottie:3.4.0'
}


apply plugin: 'com.google.gms.google-services' //Dependencia FireBase

